{% load i18n static %}
{% get_current_language as LANGUAGE_CODE %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kampanile{% endblock %}</title>
    <link rel="icon" href="{% static "favicon.svg" %}">

    <link rel="stylesheet" href="{% static "bootstrap/dist/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "@mdi/font/css/materialdesignicons.min.css" %}">
    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-md">
        <a class="navbar-brand" href="{% url "frontend:index" %}"><i class="mdi mdi-bell-outline"></i> Kampanile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'frontend:songs:list' %}">
                {% trans "Songs" %}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md py-3">
      {% block content %}{% endblock %}
    </div>
    <script src="{% static "bootstrap/dist/js/bootstrap.bundle.min.js" %}"></script>
    {% block extra_body %}{% endblock %}
  </body>
</html>
