{% load i18n %}

<div class="btn-group btn-group-sm" role="group">
  {% if view_url %}
    <a class="btn btn-outline-primary" href="{{ view_url }}" title="{% trans "View" %}" data-bs-toggle="tooltip">
      <span class="mdi mdi-eye-outline"></span>
    </a>
  {% endif %}
  {% if update_url %}
    <a class="btn btn-outline-primary" href="{{ update_url }}" title="{% trans "Update" %}" data-bs-toggle="tooltip">
      <span class="mdi mdi-pencil-outline"></span>
    </a>
  {% endif %}
  {% if delete_url %}
    <a class="btn btn-outline-danger" href="{{ delete_url }}" title="{% trans "Delete" %}" data-bs-toggle="tooltip">
      <span class="mdi mdi-delete-outline"></span>
    </a>
  {% endif %}
</div>
