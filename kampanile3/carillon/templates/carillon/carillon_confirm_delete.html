{% extends "frontend/base.html" %}
{% load i18n %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <div class="row pt-3">
      <a href="{{ back_link }}" class="btn btn-outline-secondary col-5">
        {% trans "Cancel" %}
      </a>
      <input type="submit" class="btn btn-danger col-6 offset-1" value="{% trans "Confirm deletion" %}>
    </div>
  </form>
{% endblock %}
