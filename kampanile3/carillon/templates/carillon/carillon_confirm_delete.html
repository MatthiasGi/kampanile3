{% extends "frontend/base.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate "Delete carillon" %}</h1>
  <p class="lead">{% blocktranslate %}Delete the carillon:{% endblocktranslate %}</p>

  <form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endblock %}
